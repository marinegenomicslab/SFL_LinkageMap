
#### CONFIGURATION FILES


#### KARYOTYPE FILES

# Chromosome name, size and color definition
karyotype = FamB.karyotype

#### IDEOGRAM

<ideogram>

## Spacing between ideograms

<spacing>

default = 0.0025r

</spacing>

## Radial position within the image of the ideograms
radius           = 0.8r

## thickness of ideograms
thickness        = 100p

## color and fill
fill             = yes
stroke_color     = black
stroke_thickness = 2p

## Ideogram labels
show_label       = yes
label_font       = bold

# 5% of inner radius outside outer ideogram radius
# label_radius = dims(ideogram,radius_inner) + 0.005r

# inside ideogram
# label_radius = (dims(ideogram,radius_inner)+dims(ideogram,radius_outer))/2-24

# 100 pixels inside the ideogram radius
label_radius = dims(ideogram,radius_inner) - 115p

label_with_tag   = yes
label_size       = 80
label_parallel   = yes
label_case       = upper

</ideogram>

#### TILE TRACKS

<plots>

type            = tile
layers_overflow = hide

## OUTSIDE CIRCLE SNP LOCI

<plot>

file            = FamB.loci
r1              = 1.80r
r0              = 1.01r
orientation     = out

layers          = 15
margin          = 0.00u
thickness       = 35
padding         = 8

layers_overflow = grow
color           = black
stroke_thickness = 7
stroke_color     = black

</plot>


</plots>



