
#### CONFIGURATION FILES

<<include ticks.conf>>

#### KARYOTYPE FILES

# Chromosome name, size and color definition
karyotype = SFL.karyotype

#### IDEOGRAM

########################################################################
# The <ideogram> block defines the position, size, labels and other    #
# properties of the segments on which data are drawn                   #
# can also be defined in separate configuration file                   #
########################################################################

<ideogram>

<spacing>

## Spacing between ideograms

default = 0.0025r

# <pairwise hsY;hs1>
# spacing = 20r
# </pairwise>

</spacing>

## Radial position within the image of the ideograms
radius           = 0.8r

## thickness of ideograms
thickness        = 80p

## color and fill
fill             = yes
stroke_color     = black
stroke_thickness = 2p

## Ideogram labels
show_label       = yes
label_font       = bold

# xx pixels inside the ideogram radius
label_radius = dims(ideogram,radius_inner) - 165p

label_with_tag   = yes
label_size       = 135
label_parallel   = yes
label_case       = upper

</ideogram>

#### TILE TRACKS

<plots>

type            = tile
layers_overflow = hide

## BACKGROUND INSIDE CIRCLE

<plot>

r0    = 0.59r
r1    = 0.95r
z       = -10

<backgrounds>

<background>

color = white

</background>

</backgrounds>

</plot>

## Master settings for all of the tile tracks
thickness=220

